{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Choose Language" %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Select your preferred language for BASROBA website. Choose between English or Georgian.">
    <meta name="keywords" content="BASROBA, choose language, English, Georgian, website language">
    <meta name="author" content="BASROBA">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Choose Language - BASROBA">
    <meta property="og:description" content="Select your preferred language for BASROBA website. Choose between English or Georgian.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{% static 'pics/MainLogo.png' %}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Choose Language - BASROBA">
    <meta name="twitter:description" content="Select your preferred language for BASROBA website. Choose between English or Georgian.">
    <meta name="twitter:image" content="{% static 'pics/MainLogo.png' %}">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/language.css' %}">
    <style>
        /* Reset default margins */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Arial', sans-serif; }
        .language-page {
            height: 100vh; width: 100%;
            background-image: url("{% static 'pics/Picture1.png' %}");
            background-size: cover; background-position: center; background-repeat: no-repeat;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; color: white;
        }
        .language-page h1 { font-size: 3rem; margin-bottom: 50px; text-shadow: 2px 2px 5px rgba(0,0,0,0.7);}
        .buttons { display: flex; gap: 30px; flex-wrap: wrap; }
        .lang-btn {
            padding: 15px 40px; font-size: 1.5rem; color: white; text-decoration: none;
            background-color: rgba(0,0,0,0.5); border: 2px solid white; border-radius: 10px;
            cursor: pointer; transition: all 0.3s ease;
        }
        .lang-btn:hover { background-color: white; color: black; border-color: black; }
        form { display: inline-block; }
    </style>
</head>
<body>
    <div class="language-page">
        <h1>{% trans "Choose Language" %}</h1>
        <div class="buttons">
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="/">
                <input type="hidden" name="language" value="en">
                <button type="submit" class="lang-btn">English</button>
            </form>

            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="/">
                <input type="hidden" name="language" value="ka">
                <button type="submit" class="lang-btn">ქართული</button>
            </form>
        </div>
    </div>
</body>
</html>
