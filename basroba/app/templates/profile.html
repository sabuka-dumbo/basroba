{% extends 'layout.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}


{% block title %}
{% endblock %}

{% block body %}
    <div class="profile">
        <div class="sidebar">
            <h1>Username here</h1>
            <a href="#">Profile Information</a>
            <a href="#">Orders</a>
            <a href="#">Address Information</a>
        </div>

        <div class="main-part">
            <div class="main-part1" style="display: none;">
                <h1>Profile Information</h1>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Middle Name">
                <input type="text" placeholder="Last Name">
                <input type="number" placeholder="Id Number">
                <input type="email" placeholder="Email Address">
                <input type="number" placeholder="Phone Number">

                <button type="submit">Save</button>
            </div>

            <div class="main-part2" style="display: none;">
                <h1>Address Information</h1>
                <button type="button" class="add-address">Add Address</button>
                
                <div class="address-div">
                    <h2 class="address">123 Main St, City, Country</h1>
                    <button type="button" class="change-address">Change</button>
                    <button type="button" class="delete-address">Delete</button>
                </div>
            </div>

            <div class="main-part3" style="display: block;">
                <h1>Orders</h1>

                <div class="order">
                    <h1>Order #121412</h1>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
