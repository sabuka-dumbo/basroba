{% extends 'layout.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
{% endblock %}


{% block title %}
{% endblock %}

{% block body %}
    <form class="section1">
        <div class="pictures-div">
            <div class="other-pics">
                <img src="{% static 'pics/Dress.png' %}" class="other-image" alt="">
                <img src="{% static 'pics/Dress.png' %}" class="other-image" alt="">
                <img src="{% static 'pics/Dress.png' %}" class="other-image" alt="">
            </div>

            <img src="{% static 'pics/Dress.png' %}" class="main-picture" alt="">
        </div>

        <div class="main-part">
            <h1 class="product-title">პროდუქტის სახელი</h1>
            <h1 class="product-category">პროდუქტის კატეგორია</h1>

            <div class="old-price1">
                <h1 class="old-price2">₾79.99</h1>
                <hr class="old-price3">
                <h1 class="new-price">₾79.99</h1>
            </div>

            <h1 class="payment-method">გადახდა ხდება ადგილზე</h1>

            <div class="rating-div">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill rating-icon" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill rating-icon" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill rating-icon" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill rating-icon" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill rating-icon" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>

                <h1 class="rating-text">5 შეფასება</h1>
            </div>

            <hr class="main-part-line">

            <div class="color-div">
                <h1 class="color-title">აირჩიეთ ფერი:</h1>

                <div class="color-picker">
                    <input type="radio" id="red" name="color" value="red" checked>
                    <label for="red" class="red"></label>

                    <input type="radio" id="green" name="color" value="green">
                    <label for="green" class="green"></label>

                    <input type="radio" id="blue" name="color" value="blue">
                    <label for="blue" class="blue"></label>
                </div>
            </div>

            <div class="size-selector">
                <div class="size-label">
                    <h1 class="size-title">ზომა:</h1>
                </div>

                <div class="sizes">
                    <button class="size-button" type="button" data-size="XS">XS</button>
                    <button class="size-button" type="button" data-size="S">S</button>
                    <button class="size-button" type="button" data-size="M">M</button>
                    <button class="size-button" type="button" data-size="L">L</button>
                    <button class="size-button" type="button" data-size="XL">XL</button>
                </div>
            </div>

            <div class="buttons-div">
                <button class="first-button favorite-button2">ფავორიტად არჩევა</button>
                <button class="second-button add-to-cart-button2">კალათაში დამატება</button>
            </div>
        </div>
    </form>

    <script>
        const options = document.querySelectorAll('.color-option');
        const label = document.querySelector('.label');

        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                label.textContent = "ფერი: " + option.dataset.color;
            });
        });

        document.querySelectorAll('.size-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.size-button').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                document.querySelector('.size-title').innerText = `ზომა: ${this.dataset.size}`;
            });
        });
    </script>
{% endblock %}
