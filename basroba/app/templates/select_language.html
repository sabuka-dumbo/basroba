{# templates/select_language.html #}
{% load i18n %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="utf-8">
  <title>{% trans "Choose language" %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* tiny styling for clarity */
    body { font-family: sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; }
    .box { text-align:center; }
    button { padding:12px 20px; margin:8px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h1>{% trans "Choose a language" %}</h1>

    <!-- use Django's built-in view for setting language -->
    <form action="{% url 'set_language' %}" method="post" style="display:inline-block;">
      {% csrf_token %}
      <!-- The 'language' field is required by the set_language view -->
      <input name="language" type="hidden" value="ka">
      <!-- where to redirect after choosing (adjust or use a template var) -->
      <input name="next" type="hidden" value="/">
      <button type="submit">ქართული</button>
    </form>

    <form action="{% url 'set_language' %}" method="post" style="display:inline-block;">
      {% csrf_token %}
      <input name="language" type="hidden" value="en">
      <input name="next" type="hidden" value="/">
      <button type="submit">English</button>
    </form>

    <p style="margin-top:12px;"><small>{% trans "Your choice will be remembered (cookie/session)." %}</small></p>
  </div>
</body>
</html>
