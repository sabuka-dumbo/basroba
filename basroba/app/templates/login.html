{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Style Login/Register</title>
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="auth-box" id="login-box">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to continue</p>

        <form action="{% url 'login' %}" method="POST" class="auth-form">
            <div class="form-group">
                <input type="email" name="username" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>

        <p class="auth-toggle">Don't have an account? 
            <span class="auth-link" onclick="toggleForms()">Register</span>
        </p>
    </div>

    <div class="auth-box hidden" id="register-box">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Sign up to get started</p>

        <form action="{% url 'register' %}" method="POST" class="auth-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="username" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="auth-btn">Register</button>
        </form>

        <p class="auth-toggle">Already have an account? 
            <span class="auth-link" onclick="toggleForms()">Login</span>
        </p>
    </div>
</div>

<script>
function toggleForms() {
    const loginBox = document.getElementById('login-box');
    const registerBox = document.getElementById('register-box');
    loginBox.classList.toggle('hidden');
    registerBox.classList.toggle('hidden');
}
</script>
</body>
</html>
