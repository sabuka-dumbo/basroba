{% extends 'layout.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}


{% block title %}
{% endblock %}

{% block body %}
    <section class="section2">
        <h2 class="section2-title">პროდუქცები</h2>
        
        <div class="products-div">
            {% for product in all_products %}
                <a href="{% url 'product' product.pk %}" style="text-decoration: none; color: white;">
                    <div class="product-card">
                        <img src="{{ product.Product_image1.url }}" class="product-image" alt="">
                        <h3 class="product-text">{{ product.Product_name }}</h3>
                        <p class="product-price">{{ product.Product_price_new }} ₾</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </section>
{% endblock %}
